<div class="page-header">
    <div class="row align-items-center">
        <div class="col-md-4 float-left ml-auto text-left">
            <button class="btn btn-custom green btn-sm mr-2" (click)="backToUrl()"><i class="fa fa-chevron-left mr-2"></i> Back</button>
            <!-- <button class="btn btn-custom green btn-sm" (click)="backToPrivileges()"><i class="fa fa-chevron-left mr-2"></i> Back to Privileges</button> -->
        </div>
    </div>
</div>
<!-- Page Header -->
<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Manage Levels</h3>
        </div>
        <!-- <div class="col-auto float-right ml-auto">
            <button (click)="openModel()" data-toggle="modal"  data-target="#openmodal" class="btn btn-custom green"><i class="fa fa-plus"></i> Add Model Details</button>
        </div> -->
    </div>
</div>
<!-- /Page Header -->
<!-- Page Content -->
<div class="content container-fluid">

    <div class="row">
        <div class="col-12">
            <div class="card shadowbox">
                <div class="card-header">
                    <div class="form-group ui form mb-0">
                        <div class="row align-items-center justify-content-center inline fields mb-0">
                            <div class="col-auto px-4 field" [ngStyle]="{'display':displayZone}">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="searchlevel" id="searchlevel-zone" value="searchlevel-zone" checked="" (click)="searchByLevel('zone');">
                                    <label class="mb-0" for="searchlevel-zone">Zone</label>
                                </div>
                            </div>
                            <div class="col-auto px-4 field" [ngStyle]="{'display':displayRegion}">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="searchlevel" id="searchlevel-region" value="searchlevel-region" (click)="searchByLevel('region');">
                                    <label class="mb-0" for="searchlevel-zone">Region</label>
                                </div>
                            </div>
                            <div class="col-auto px-4 field" [ngStyle]="{'display':displayState}">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="searchlevel" id="searchlevel-state" value="searchlevel-state" (click)="searchByLevel('state');">
                                    <label class="mb-0" for="searchlevel-state">State</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="card-body" [ngClass]="{'d-none': div_show_level_status }">
                    <div class="table-responsive">
                        <table datatable *ngIf="dtRendered" [dtOptions]="dtOptions" class="table table-striped table-bordered custom-table srn datatable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /Page Content -->


<app-loader [loaderActive]="loaderActive"></app-loader>
