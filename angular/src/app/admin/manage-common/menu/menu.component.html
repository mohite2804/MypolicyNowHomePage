<!-- Page Header -->
<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Manage Menu</h3>
        </div>
        <!-- <div class="col-auto float-right ml-auto">
      <button (click)="openModel()" data-toggle="modal" data-target="#openmodal" class="btn btn-custom green"><i class="fa fa-plus"></i> Add Menu</button>
    </div> -->
    </div>
</div>
<!-- /Page Header -->
<div class="row">
    <div class="col-md-12">
        <div *ngIf="successMsg" class="alert alert-success">
            <strong>{{ successMsg }}</strong>
        </div>
        <div *ngIf="errorMsg" class="alert alert-danger">
            <strong>{{ errorMsg }}</strong>
        </div>
    </div>
    <div class="col-md-12">
        <div class="card shadowbox">
            <div class="card-body">
                <div class="table-responsive">
                    <div class="table-responsive">

                        <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered custom-table srn action-table datatable w-100"></table>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="menu_details" class="modal custom-modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <form [formGroup]="formRecodEdit" method="post" (ngSubmit)="submitForm()">

                <input formControlName="id" type="hidden" class="form-control">


                <div class="modal-header">
                    <h4 class="modal-title">{{ popupTitle }}</h4>
                    <button (click)="closePopup()" type="button" class="close" data-dismiss="modal" #closeAddExpenseModal>&times;</button>

                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label>Menu Name:</label>
                                <input formControlName="menu_name" type="text" class="form-control">
                                <div class="error" *ngIf="submitted && formRecodEdit.controls.menu_name.errors">
                                    <div *ngIf="submitted && formRecodEdit.controls.menu_name.errors.required">
                                        Menu Name is required.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label>Menu Code:</label>
                                <input formControlName="menu_code" type="text" class="form-control">
                                <div class="error" *ngIf="submitted && formRecodEdit.controls.menu_code.errors">
                                    <div *ngIf="submitted && formRecodEdit.controls.menu_code.errors.required">
                                        Menu Code is required.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label>Menu Url:</label>
                                <input formControlName="menu_url" type="text" class="form-control">
                                <div class="error" *ngIf="submitted && formRecodEdit.controls.menu_url.errors">
                                    <div *ngIf="submitted && formRecodEdit.controls.menu_url.errors.required">
                                        Menu Url is required.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label>Parent Menu:</label>
                                <select class="form-control" formControlName="parent_menu">
                  <option value="0">No Parent</option>
                  <!-- <option value="{{row.admin_parent_menu__id}}" *ngFor="let row of parenManu" >{{row.menu_name}}</option> -->
                  <option value="{{row.admin_menu_id}}" *ngFor="let row of parenManu" ng-selected="row.admin_menu_id">{{row.menu_name}}</option>
                </select>
                                <div class="error" *ngIf="submitted && formRecodEdit.controls.parent_menu.errors">
                                    <div *ngIf="submitted && formRecodEdit.controls.parent_menu.errors.required">
                                        Parent Menu is required.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label>Order:</label>
                                <input formControlName="order" type="text" class="form-control">

                                <div class="error" *ngIf="submitted && formRecodEdit.controls.order.errors">
                                    <div *ngIf="submitted && formRecodEdit.controls.order.errors.required">
                                        Order is required.
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group">
                                <label>Status:</label>
                                <select class="form-control" formControlName="status">
                  <option value="">Select Status</option>
                  <option value="1">Active</option>
                  <option value="2">Inactive</option>
                </select>
                                <div class="error" *ngIf="submitted && formRecodEdit.controls.status.errors">
                                    <div *ngIf="submitted && formRecodEdit.controls.status.errors.required">
                                        Status is required.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="submit-section">
                        <input *ngIf="isEdit" class="btn btn-custom green btn-lg" type="submit" value="Save">
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
