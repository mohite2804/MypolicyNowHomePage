<!-- Page Header -->
<div class="page-header">
	<div class="row align-items-center">
		<div class="col">
			<h3 class="page-title">Comission Summary</h3>
		</div>
	</div>
</div>
<!-- /Page Header -->
<!-- Page Content -->
<div class="content container-fluid">
	<div class="row">
		<div class="col-12">
			<div class="card shadowbox">
				<div class="card-body">
					<div class="text-center py-3">
						<a href="javascript:void(0);" (click)="exportComissionData()" class="btn btn-custom btn-sm green"><i class="fa fa-download"></i> Download Commission Summary</a>
					</div>
					<div class="table-responsive">
						<table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered custom-table srn datatable"></table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- /Page Content -->
