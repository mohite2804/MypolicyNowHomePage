<!-- Page Header -->
<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Manage POS Bank Account</h3>
        </div>
        <!-- <div class="col-auto float-right ml-auto" *ngIf="access_permission == 'read_write'"> -->
        <!-- <button (click)="openModel()" data-toggle="modal" data-target="#openmodal" class="btn btn-custom green"><i class="fa fa-plus"></i> Add Model Details</button> -->
        <!-- </div> -->
    </div>
</div>
<!-- /Page Header -->
<div class="row">
    <div class="col-md-12">
        <div *ngIf="atLeastOneRequired" class="alert alert-danger">
            <strong>{{atLeastOneRequired}}</strong>
        </div>
    </div>


</div>
<div class="row">
    <div class="col-md-12">
        <div class="card shadowbox">
            <div class="card-header">
                <div class="form-group ui form mb-0">
                    <div class="row align-items-center justify-content-center inline fields mb-0">
                        <div class="col-auto px-4 field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="searchbreakinbystatus" id="searchbreakinbystatus-pending" value="searchbreakinbystatus-pending" checked="" (click)="showHideStatusCancellation(0);">
                                <label class="mb-0" for="searchbreakinbystatus-pending">Pending</label>
                            </div>
                        </div>
                        <div class="col-auto px-4 field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="searchbreakinbystatus" id="searchbreakinbystatus-approved" value="searchbreakinbystatus-approved" (click)="showHideStatusCancellation(1);">
                                <label class="mb-0" for="searchbreakinbystatus-approved">Approved</label>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered custom-table srn action-table datatable w-100"></table>
                </div>
            </div>
        </div>
    </div>
</div>


<app-loader [loaderActive]="loaderActive"></app-loader>
