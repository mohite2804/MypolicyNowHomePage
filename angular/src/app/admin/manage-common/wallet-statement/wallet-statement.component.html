<!-- Page Header -->
<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Wallet Transactions</h3>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-md-12">
      <div *ngIf="atLeastOneRequired" class="alert alert-danger">
        <strong>{{atLeastOneRequired}}</strong>
      </div>
    </div>
    <div class="col-md-12">

          <form class="form-horizontal" [formGroup]="formRecodEdit" >
            <div class="row ml-2" >


                <div class="form-group ml-2">
                    <select class="form-control" formControlName="filter_txn_type">
                        <option value="" selected>Select Transaction Type</option>
                        <option value="all">All</option>
                        <!--<option *ngFor="let row of result_txn_type"  value="{{ row.name }}">{{ row.name }}</option>-->
                        <option value="cr">Credit (cr)</option>
                        <option value="dr">Debit (dr)</option>
                    </select>
                </div>

                
                <div class="form-group ml-2">
                    <select class="form-control" formControlName="filter_txn_purpose">
                        <option value="" selected>Select Transaction Purpose</option>
                        <option value="all">All</option>
                        <option *ngFor="let row of result_txn_purpose"  value="{{ row.txn_purpose }}">{{ row.txn_purpose }}</option>
                    </select>
                </div>

                <!-- <div class="form-group hidden">
                    <div class="input-group">
                        <input name="datepicker" class="form-control" ngbDatepicker #datepicker="ngbDatepicker" [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden" [startDate]="fromDate!" tabindex="-1">
                        <ng-template #t let-date let-focused="focused">
                            <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)" [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
                                  {{ date.day }}
                                </span>
                        </ng-template>
                    </div>
                </div> -->

                <div class="form-group ml-2">
                    <div class="cal-icon">
                        <input select-other-detail="other_field" (click)="e.toggle()"  class="form-control" placeholder="yyyy-mm-dd" formControlName="wallet_from" [(ngModel)]="selectedFromDate" ngbDatepicker #e="ngbDatepicker" placeholder="yyyy-mm-dd" autocomplete="off" readonly />
                    </div>
                </div>
                <div class="form-group ml-2">
                    <div class="cal-icon">
                        <input select-other-detail="other_field" (click)="f.toggle()"  class="form-control" placeholder="yyyy-mm-dd" formControlName="wallet_to" [(ngModel)]="selectedToDate" ngbDatepicker #f="ngbDatepicker" placeholder="yyyy-mm-dd" autocomplete="off" readonly />
                    </div>
                </div>


                <!-- <div class="form-group ml-2">
                    <button (click)="submitDateRange()" class="btn btn-custom green form-control" type="button">Submit</button>
                </div> -->

                <div class="form-group ml-2">
                    <button type="submit" (click)="submitForm()" class="btn btn-custom green w-43" title="Search"><i class="fa fa-search"></i></button>&nbsp;
                </div>
                <div class="form-group ml-2">
                    <button (click)="exportAsXLSX()" class="btn btn-custom red w-43 pull-right"><i class="fa fa-download"></i></button>
                </div>

            </div>
          </form>

    </div>
  </div>

<!-- /Page Header -->
<div class="row">
    <div class="col-md-12">
        <!-- </div> -->
        <div class="card shadowbox">
            <div class="card-body">
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered custom-table srn action-table datatable w-100"></table>
                </div>
            </div>
        </div>
    </div>
</div>
