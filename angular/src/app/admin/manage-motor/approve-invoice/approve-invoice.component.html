<!-- Page Header -->
<div class="page-header">
	<div class="row align-items-center">
		<div class="col">
			<h3 class="page-title">Manage Invoice</h3>
		</div>
	</div>
</div>
<!-- /Page Header -->
<!-- Page Content -->
<div class="content container-fluid">
	<div class="row">
		<div class="col-12">
			<div class="card shadowbox">
				<div class="card-header">
					<div class="form-group ui form mb-0">
						<div class="row align-items-center justify-content-center inline fields mb-0">
							<div class="col-auto px-4 field">
								<div class="ui radio checkbox">
									<input type="radio" name="searchbreakinbystatus" id="searchbreakinbystatus-approved" value="searchbreakinbystatus-approved" (click)="showHideStatusInvoice(1);">
									<label class="mb-0" for="searchbreakinbystatus-approved">Approved</label>
								</div>
							</div>  
                            <div class="col-auto px-4 field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="searchbreakinbystatus" id="searchbreakinbystatus-referback" value="searchbreakinbystatus-referback" (click)="showHideStatusInvoice(2);">
                                    <label class="mb-0" for="searchbreakinbystatus-referback">Referback</label>
                                </div>
                            </div>    
                            <div class="col-auto px-4 field">
                                <div class="ui radio checkbox">
                                    <input type="radio" name="searchbreakinbystatus" id="searchbreakinbystatus-rejected" value="searchbreakinbystatus-rejected" (click)="showHideStatusInvoice(4);">
                                    <label class="mb-0" for="searchbreakinbystatus-rejected">Rejected</label>
                                </div>
                            </div>                                        
							<div class="col-auto px-4 field">
								<div class="ui radio checkbox">
									<input type="radio" name="searchbreakinbystatus" id="searchbreakinbystatus-pending" value="searchbreakinbystatus-pending" checked="" (click)="showHideStatusInvoice(0);">
									<label class="mb-0" for="searchbreakinbystatus-pending">Pending</label>
								</div>
							</div>                                                                              
						</div>
					</div>
				</div>
				<div class="card-body" [ngClass]="{'d-none': div_show_endorsement_status }">
					<div class="table-responsive">
						<table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered custom-table srn datatable"></table>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!--  Action invoice Modal -->
    <div id="action_invoice" class="modal custom-modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <form [formGroup]="formUpdateInvoice" method="post" (ngSubmit)="submitForm()">
                    <input formControlName="invoiceid" type="hidden" class="form-control">
                    <input formControlName="invoiceno" type="hidden" class="form-control">
                    <div class="modal-header">
                        <h5 class="modal-title">Invoice Action</h5>
                        <button #closebutton type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-12 col-12">
                                <div class="form-group">
                                    <label>Status</label>
                                    <select class="form-control" formControlName="status" (change)="comment_box($event)">
                                                    <option value="">Select Status</option>
                                                    <option value="1">Approve</option>
                                                    <option value="2">Referback</option>
                                                    <option value="4">Rejected</option>
                                                </select>
                                    <div class="error" *ngIf="submitted && formUpdateInvoice.controls.status.errors">
                                        <div *ngIf="submitted && formUpdateInvoice.controls.status.errors.required">
                                            Please select status
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-12" [ngClass]="{'d-none': invoice_comment_box_hide }">
                                <label>Comment</label>
                                <textarea formControlName="invoice_comment" class="form-control" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn btn-custom green submit-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /Page Content -->

<app-loader [loaderActive]="loaderActive"></app-loader>
