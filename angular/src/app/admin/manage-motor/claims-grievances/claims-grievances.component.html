<!-- Page Header -->
<div class="page-header">
  <div class="row align-items-center">
      <div class="col">
          <h3 class="page-title">Claims And Grievances Upload</h3>
      </div>
    
  </div>
</div>

<div class="row">
 
  <div class="col-md-12">
      <div class="card shadowbox">
          <div class="card-body pb-0">
              
        <div class="col-auto float-left ml-auto" *ngIf="access_permission == 'read_write'">
            <button (click)="openModel()" data-toggle="modal" data-target="#openmodal" class="btn btn-custom green"><i class="fa fa-plus"></i>Upload Claims </button>
        </div>
		
		 <div class="col-auto float-left ml-auto" *ngIf="access_permission == 'read_write'">
            <button (click)="openModelGrievances()" data-toggle="modal" data-target="#openModelGrievances" class="btn btn-custom green"><i class="fa fa-plus"></i>Upload Grievances </button>
        </div>
 
          </div>
      </div>
  </div>
  <div id="openModelGrievances" class="modal custom-modal fade" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<form [formGroup]="formGrievancesUpload" method="post" (ngSubmit)="submitGrievancesFile()" enctype="multipart/form-data">
				<div class="modal-header">
					<h4 class="modal-title">Upload Grievances</h4>
					<button #closebutton type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				
				<div class="modal-body">
					<!-- Attachment 1 -->
					<div class="row">
						<div class="col-md-12 col-12 mb-5 text-center">
							<a class="btn btn-primary btn-sm text-white" target="_blank" href="{{public_path}}/sample_files/grievances-upload-template.xlsx"><i class="fa fa-download"></i> Download file format</a>
			
						</div>
						<div class="col-md-12 col-12">
							<div class="box fileuploadbox">
								<p><b>Note: </b>Allowed file type "xslx"</p>
								<input type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" id="file-1" class="inputfile" (change)="uploadComission($event)">
								<div class="error" *ngIf="submitted && formGrievancesUpload.controls.comission_file_upload.errors">
									<div *ngIf="submitted && formGrievancesUpload.controls.comission_file_upload.errors.required">
										 Grievances is required.
									</div>
								</div>
								<label for="file-1"><figure><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg></figure>
									<span>{{claims_grievances_file_upload_label}}</span>
								</label>
							</div>
						</div>
					</div>
					<!-- //Attachment 1 -->
					<div class="submit-section">
						<input *ngIf="btnEditSubmit" class="btn btn-custom green btn-lg" type="submit" value="Upload">
					</div>
				</div>
			</form>
		</div>

	</div>
</div>
  <div id="openmodal" class="modal custom-modal fade" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<form [formGroup]="formComissionUpload" method="post" (ngSubmit)="submitComissionFile()" enctype="multipart/form-data">
				<div class="modal-header">
					<h4 class="modal-title">Upload Claims</h4>
					<button #closebutton type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				
				<div class="modal-body">
					<!-- Attachment 1 -->
					<div class="row">
						<div class="col-md-12 col-12 mb-5 text-center">
							<a class="btn btn-primary btn-sm text-white" target="_blank" href="{{public_path}}/sample_files/claim-upload-template.xlsx"><i class="fa fa-download"></i> Download file format</a>
			
						</div>
						<div class="col-md-12 col-12">
							<div class="box fileuploadbox">
								<p><b>Note: </b>Allowed file type "xslx"</p>
								<input type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" id="file-1" class="inputfile" (change)="uploadComission($event)">
								<div class="error" *ngIf="submitted && formComissionUpload.controls.comission_file_upload.errors">
									<div *ngIf="submitted && formComissionUpload.controls.comission_file_upload.errors.required">
										Claims is required.
									</div>
								</div>
								<label for="file-1"><figure><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg></figure>
									<span>{{claims_grievances_file_upload_label}}</span>
								</label>
							</div>
						</div>
					</div>
					<!-- //Attachment 1 -->
					<div class="submit-section">
						<input *ngIf="btnEditSubmit" class="btn btn-custom green btn-lg" type="submit" value="Upload">
					</div>
				</div>
			</form>
		</div>

	</div>
</div>
</div>
<!-- /Page Header -->
<app-loader [loaderActive]="loaderActive"></app-loader>
