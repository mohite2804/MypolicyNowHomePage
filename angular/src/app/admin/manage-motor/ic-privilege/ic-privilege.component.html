<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">Manage Insurance Company Privilege</h3>
        </div>
        <div class="col-auto float-right ml-auto">
            <button (click)="openModel()" class="btn btn-custom green"><i class="fa fa-plus"></i> Add </button>

        </div>
        <div class="col-auto float-right ml-auto">

            <button class="btn btn-custom green" (click)="backPage()"><i class="fa fa-chevron-left mr-2"></i> Back</button>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-12">
        <div class="card shadowbox">
            <div class="card-body">
                <div class="table-responsive">
                    <table *ngIf="result" datatable [dtOptions]="dtOptions[0]" class="table table-striped table-bordered custom-table srn action-table datatable w-100">
                        <thead>
                            <tr>
                                <th>Sr. No.</th>
                                <th>Name</th>
                                <th>Product</th>
                                <th>Created</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="result?.length != 0">
                            <tr *ngFor="let row of result; let i = index">
                                <td>{{ i+1 }}</td>
                                <td>{{ row.insurance_name }}</td>
                                <td>{{ row.product }}</td>
                                <td>{{ row.created_at }}</td>
                                <td>
                                    <button (click)="editModel(row)" title="Edit Record" class="btn btn-custom btn-sm green">
                                        <i class="fa fa-pencil-square-o"></i> Edit
                                    </button>
                                    <button *ngIf="row.status_id == 1" title="Active Record"  (click)="changeStatus(row.ic_privileges_id,'active')"  class="btn btn-custom btn-sm green" >
                                    <i class="fa fa-check-square-o" ></i> Change Status
                                    </button>
                                    <button *ngIf="row.status_id == 2" title="Inactive Record" (click)="changeStatus(row.ic_privileges_id,'inactive')"   class="btn btn-custom btn-sm green" >
                                    <i class="fa fa-square-o" ></i> Change Status
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<app-loader [loaderActive]="loaderActive"></app-loader>
