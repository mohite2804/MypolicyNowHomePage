<!-- Page Header -->
<div class="page-header">
    <div class="row align-items-center">
        <div class="col">
            <h3 class="page-title">64 VB Policy Data </h3>
        </div>
        <div class="col-auto float-right ml-auto">
        </div>
    </div>
</div>
<!-- /Page Header -->

<div class="row">
    <div class="col-md-12">
      <div *ngIf="atLeastOneRequired" class="alert alert-danger">
        <strong>{{atLeastOneRequired}}</strong>
      </div>
    </div>
    <div class="col-md-12">
      <div class="card shadowbox">
        <div class="card-body pb-0">
            <div class="row" >
              <div class="col-md-12 col-lg-12">
              <form class="form-horizontal" [formGroup] = formRecordEdit *ngIf="this.formRecordEdit">
                <div class="col-lg-3 col-md-3 pull-left">
                  <div class="form-group">
                      <label>Policy Date From :</label>
                      <div class="cal-icon">
                          <input select-other-detail="other_field"  (click)="e.toggle()"  class="form-control" placeholder="yyyy-mm-dd" formControlName="policy_from" [(ngModel)]="date_picker_policy_from" ngbDatepicker #e="ngbDatepicker" placeholder="yyyy-mm-dd" autocomplete="off" readonly />
                      </div>
                  </div>
                </div>
                <div class="col-lg-3 col-md-3 pull-left">
                  <div class="form-group">
                      <label>Policy Date To :</label>
                      <div class="cal-icon">
                          <input select-other-detail="other_field"  (click)="f.toggle()"  class="form-control" placeholder="yyyy-mm-dd" formControlName="policy_to" [(ngModel)]="date_picker_policy_to" ngbDatepicker #f="ngbDatepicker" placeholder="yyyy-mm-dd" autocomplete="off" readonly />
                      </div>
                  </div>
                </div>
                <div class="col-lg-1 col-md-1 pull-left">
                  <label class="d-block">&nbsp;</label>
                  <button type="submit" (click)="submitForm()" class="btn btn-custom green w-43" title="Search"><i class="fa fa-search"></i></button>&nbsp;
                </div>

                <div class="col-lg-1 col-md-1 pull-left">
                  <label class="d-block">&nbsp;</label>
                  <button type="button" (click)="resetFilterForm()" class="btn btn-custom green w-43" title="Reset Filters"> <i class="fa fa-refresh"></i></button>&nbsp;
                </div>

              </form>  
              
              <div class="col-lg-2 col-md-2 pull-right">
                <label class="d-block">&nbsp;</label>
                <button (click)="exportAsXLSX()" class="btn btn-custom green w-43 pull-right" title="Export To Excel">Export <i class="fa fa-download"></i></button>
              </div>
            </div>

            </div>
        </div>
      </div>
    </div>
  </div>

<!-- /Page Header -->
<div class="row">
	<div class="col-md-12">
		<div class="card shadowbox">

      <div class="card-header">
        <div class="form-group ui form mb-0">
            <div class="row align-items-center justify-content-center inline fields mb-0">

              <div class="col-auto px-4 field">
                  <div class="ui radio checkbox">
                      <input type="radio" name="searchByStatus" id="searchByStatus-all" value="searchByStatus-all" checked (click)="showHideListingByStatus(4);">
                      <label class="mb-0" for="searchByStatus-all">All</label>
                  </div>
              </div>

              <div class="col-auto px-4 field">
                  <div class="ui radio checkbox">
                      <input type="radio" name="searchByStatus" id="searchByStatus-pending" value="searchByStatus-pending"  (click)="showHideListingByStatus(1);">
                      <label class="mb-0" for="searchByStatus-pending">Pending</label>
                  </div>
              </div>

              <div class="col-auto px-4 field">
                  <div class="ui radio checkbox">
                      <input type="radio" name="searchByStatus" id="searchByStatus-approved" value="searchByStatus-approved"  (click)="showHideListingByStatus(2);">
                      <label class="mb-0" for="searchByStatus-approved">Approved</label>
                  </div>
              </div>

              <div class="col-auto px-4 field">
                  <div class="ui radio checkbox">
                      <input type="radio" name="searchByStatus" id="searchByStatus-dishonoured" value="searchByStatus-dishonoured"(click)="showHideListingByStatus(3);">
                      <label class="mb-0" for="searchByStatus-dishonoured">Dishonoured</label>
                  </div>
              </div>
          </div>

          <!-- <div class="col-lg-4 col-md-4 pull-right">
              <label class="d-block">&nbsp;</label>
              <button (click)="exportAsXLSX()" class="btn btn-custom green w-43 pull-right" title="Export To Excel">Export <i class="fa fa-download"></i></button>
          </div> -->
        </div>
      </div>          


			<div class="card-body">
				<div class="table-responsive">
					<table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered custom-table srn action-table datatable w-100" id="excel-table"></table>
				</div>
			</div>
		</div>
	</div>
</div>

<app-managemotor-loader  [loaderActive]="loaderActive"></app-managemotor-loader>
