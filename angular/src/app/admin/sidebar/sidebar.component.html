<div id="sidebar" class="sidebar">
    <div class="sidebar-inner slimscroll">
        <div id="sidebar-menu" class="sidebar-menu">
            <ul>
                <li class="menu-title">
                    <span>Main</span>
                </li>
                <li [routerLinkActive]="['active']">
                    <a [routerLink]="['/admin/reports']"><i class="la la-icons"></i> <span>Dashboard Reports</span></a>
                </li>
                <ng-container *ngFor="let row of sideMenuBar; let i=index;">
                    <li *ngIf="!row.childs" [routerLinkActive]="['active']">
                        <a routerLink="{{ row.menu_url }}"><i class="la la-icons"></i> <span>{{  row.menu_name }}</span></a>
                    </li>

                    <li *ngIf="row.childs" class="submenu">
                        <a href="javascript:void(0);"><i class="la la-file-invoice-dollar"></i> <span>{{ row.menu_name }}</span> <span class="menu-arrow"></span></a>
                        <ul>
                            <li [routerLinkActive]="['active']" *ngFor="let child of row.childs; let j=index;"><a routerLink="{{ child.menu_url }}"><span><i class="las la-angle-right"></i></span>{{ child.menu_name }}</a></li>
                        </ul>
                    </li>
                </ng-container>
            </ul>
        </div>
    </div>
</div>
