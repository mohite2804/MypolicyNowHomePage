<!-- Page Wrapper -->
<div class="page-wrapper">
    <!-- Page Content -->
    <div class="content container-fluid">
        <app-tickers></app-tickers>
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Break In Case</h3>

                    <!-- <countdown class="error" #cd [config]="config" (event)="handleEvent($event)"></countdown> -->
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/my-account/dashboard']" href="javascript:void(0)">Dashboard</a></li>
                        <li class="breadcrumb-item active">Break In Case</li>
                    </ul>
                </div>
                <div class="col-md-2 float-right ml-auto">

                </div>
                <div class="col-md-2 float-right ml-auto">

                </div>
                <div class="col-md-4 float-right ml-auto dashboard-search">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card shadowbox">
                    <div class="card-body pb-0">
                        <form class="form-horizontal" [formGroup]="formRecodEdit">
                            <div class="row">
                                <div class="col-lg-2 col-md-4">
                                    <div class="form-group">
                                        <label>Proposal/Regi/Engine/Chassis No:</label>
                                        <input type="text" formControlName="filter_policy_no" class="form-control" placeholder="Proposal/Registration/Engine/Chassis Number" autocomplete="off">
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-2">
                                    <div class="form-group">
                                        <label>From Date:</label>
                                        <div class="cal-icon">
                                            <input (dateSelect)="selectDate('policy_from',$event)" (click)="e.toggle()" class="form-control" placeholder="yyyy-mm-dd" formControlName="policy_from" [(ngModel)]="date_picker_policy_from" ngbDatepicker #e="ngbDatepicker" placeholder="yyyy-mm-dd" autocomplete="off"
                                                readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-2">
                                    <div class="form-group">
                                        <label>To Date:</label>
                                        <div class="cal-icon">
                                            <input [minDate]="minDateForToDate" (click)="f.toggle()" class="form-control" placeholder="yyyy-mm-dd" formControlName="policy_to" [(ngModel)]="date_picker_policy_to" ngbDatepicker #f="ngbDatepicker" placeholder="yyyy-mm-dd" autocomplete="off" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-4">
                                    <div class="form-group">
                                        <label>Insurance Name :</label>
                                        <ng-select placeholder="Select IC" (clear)="clearValue('insurance_name',$event)" (change)="changeSelectBox('insurance_name',$event)" [(ngModel)]="selectedInsurance_name" [ngModelOptions]="{standalone: true}">
                                            <ng-option *ngFor="let row of icList" [value]="row.id">{{row.code}}</ng-option>
                                        </ng-select>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-4">
                                    <div class="form-group">
                                        <label>Product Type :</label>
                                        <ng-select placeholder="Select Product Type" (clear)="clearValue('product_name',$event)" (change)="changeSelectBox('product_name',$event)" [(ngModel)]="selectedProduct_name" [ngModelOptions]="{standalone: true}">
                                            <ng-option *ngFor="let row of productList" [value]="row.product_type_id">{{row.label}}</ng-option>
                                        </ng-select>
                                    </div>
                                </div>

                                <div>
                                    <label class="d-block">&nbsp;</label>
                                    <button (click)="submitFormFilter()" type="submit" class="btn btn-custom green w-43" title="Search"><i class="fa fa-search"></i></button> &nbsp;
                                </div>
                                <div>
                                    <label class="d-block">&nbsp;</label>
                                    <button type="button" (click)="resetFilterForm()" class="btn btn-custom yellow w-43" title="Reset"><i class="fa fa-refresh"></i></button>&nbsp;
                                </div>
                                <div>
                                    <label class="d-block">&nbsp;</label>
                                    <button type="button" (click)="exportDataForm()" class="btn btn-custom blue w-43" title="Export"><i class="fa fa-download"></i></button>&nbsp;
                                </div>
                                <div class="col-lg-2 col-md-3">
                                    <!-- <button (click)="exportAsXLSX()" class="btn btn-custom green w-43 pull-left" title="Export To Excel">Export <i class="fa fa-download"></i></button> -->
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card shadowbox">
                    <div class="card-header">

                        <div class="form-group ui form mb-0">
                            <div class="row align-items-center justify-content-center inline fields mb-0">

                                <div class="col-auto px-4 field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="searchbreakinbystatus" id="searchbreakinbystatus-waiting" value="searchbreakinbystatus-waiting" checked="" (click)="showHideStatusBreakin(1);">
                                        <label class="mb-0" for="searchbreakinbystatus-waiting">Pending</label>
                                    </div>
                                </div>
                                <div class="col-auto px-4 field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="searchbreakinbystatus" id="searchbreakinbystatus-referback" value="searchbreakinbystatus-referback" (click)="showHideStatusBreakin(6);">
                                        <label class="mb-0" for="searchbreakinbystatus-referback">Refer Back</label>
                                    </div>
                                </div>
                                <div class="col-auto px-4 field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="searchbreakinbystatus" id="searchbreakinbystatus-rejected" value="searchbreakinbystatus-rejected" (click)="showHideStatusBreakin(5);">
                                        <label class="mb-0" for="searchbreakinbystatus-rejected">Rejected</label>
                                    </div>
                                </div>
                                <div class="col-auto px-4 field">
                                    <div class="ui radio checkbox">
                                        <input type="radio" name="searchbreakinbystatus" id="searchbreakinbystatus-approved" value="searchbreakinbystatus-approved" (click)="showHideStatusBreakin(4);">
                                        <label class="mb-0" for="searchbreakinbystatus-approved">Approved</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-body">
                        <!-- <countdown [config]='{leftTime: 1440}'></countdown> -->
                        <div class="table-responsive">
                            <table datatable *ngIf="dtRendered" [dtOptions]="dtOptions" class="table table-striped table-bordered custom-table srn datatable"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <app-loader [loaderActive]="loaderActive"></app-loader>
    </div>
    <!-- /Page Content -->
</div>
<!-- /Page Wrapper -->
