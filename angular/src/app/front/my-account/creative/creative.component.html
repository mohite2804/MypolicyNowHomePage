<!-- Page Wrapper -->
<div class="page-wrapper">
    <!-- Page Content -->
    <main id="main">
        <!-- Form -->
        <section class="usecreativepage py-0">
            <div class="container-fluid" *ngIf="creativeData">
                <div class="row">
                    <div class="col-md-8 bg-light py-4 border-right">
                        <div class="row align-items-center justify-content-center">
                            <div class="col-lg-7 col-md-10 col-12 border px-0">
                                <div class="img">
                                    <img src="{{creativeData.image}}" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="content p-5">
                            <h3 class="text-black mb-2">{{creativeData.name}}</h3>
                            <p>{{creativeData.discription}}</p>
                            <div class="row justify-content-center py-3">
                                <div class="col-12">
                                    <form [formGroup]="formRecodEdit" (ngSubmit)="submitForm()">
                                        <input formControlName="id" type="hidden" class="form-control">

                                        <div class="form-group">
                                            <input maxlength="25" type="text" formControlName="name" tabindex="1" class="form-control width-100" placeholder="Enter Name *">
                                            <div *ngIf="submitted && formRecodEdit.controls.name.errors">
                                                <small class="error" *ngIf="formRecodEdit.controls.name.errors.required || formRecodEdit.controls.name.errors.pattern">
                                                  Please enter valid name
                                                </small>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <input maxlength="50" type="text" formControlName="company" tabindex="2" class="form-control width-100" placeholder="Enter Company Name *">
                                            <div *ngIf="submitted && formRecodEdit.controls.company.errors">
                                                <small class="error" *ngIf="formRecodEdit.controls.company.errors.required">Please enter valid Company name</small>
                                                <small class="error" *ngIf="formRecodEdit.controls.company.errors.pattern">Please enter valid Company name</small>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input maxlength="10" type="text" formControlName="phone" tabindex="3" class="form-control width-100" placeholder="Enter Mobile Number *">
                                            <div *ngIf="submitted && formRecodEdit.controls.phone.errors">
                                                <small class="error" *ngIf="formRecodEdit.controls.phone.errors.required">Please enter valid Mobile Number</small>
                                                <small class="error" *ngIf="formRecodEdit.controls.phone.errors.pattern">Please enter valid Mobile Number</small>
                                            </div>
                                        </div>
                                        <div class="form-group text-center">

                                            <div class="submit-section">
                                                <input class="btn btn-primary radius-0 w-100" type="submit" value="Create">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- /Page Content -->
</div>
<!-- /Page Wrapper -->
<app-loader [loaderActive]="loaderActive"></app-loader>
