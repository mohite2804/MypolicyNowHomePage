<div class="page-wrapper">
    <!-- Page Content -->
    <div class="content container-fluid">
        <app-tickers></app-tickers>
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title">Renewal Management System</h3>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/my-account/dashboard']" href="javascript:void(0)">Dashboard</a></li>
                        <li class="breadcrumb-item active">Renewal Management System</li>
                    </ul>
                </div>
                <div class="col-md-2 float-right ml-auto">
                    <div class="form-group form-focus select-focus mb-0">
                        <label class="focus-label">Product</label>
                        <select class="ui search dropdown">
                                    <option value="">Select Product</option>
                                    <option value="Two Wheeler">Two Wheeler</option>
                                    <option value="Three Wheeler PCV">Three Wheeler PCV</option>
                                    <option value="Three Wheeler GCV">Three Wheeler GCV</option>
                                </select>
                    </div>
                </div>
                <div class="col-md-6 float-right ml-auto dashboard-search">
                    <form action="#">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter Customer Name, Policy No, Email Id, Phone No, Vehicle No">
                            <div class="input-group-append">
                                <button class="btn btn-custom blue" type="button"><i class="fa fa-search"></i> Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card shadowbox">
                    <div class="card-header">
                        <div class="row align-items-center justify-content-center">

                            <div class="col-md-6 col-12">
                                <div class="form-group ui form mb-0">
                                    <div class="row align-items-center justify-content-lg-end justify-content-center inline fields mb-0">
                                        <div class="col-md-auto col-12 px-3 field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="rmsdays" id="rms-15days" value="rms-15days" checked="">
                                                <label class="mb-0" for="rms-15days">15 Days <span class="badge badge-danger">9</span></label>
                                            </div>
                                        </div>
                                        <div class="col-md-auto col-12 px-3 field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="rmsdays" id="rms-30days" value="rms-30days">
                                                <label class="mb-0" for="rms-30days">30 Days <span class="badge badge-danger">9</span></label>
                                            </div>
                                        </div>
                                        <div class="col-md-auto col-12 px-3 field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="rmsdays" id="rms-40days" value="rms-40days">
                                                <label class="mb-0" for="rms-40days">40 Days <span class="badge badge-danger">9</span></label>
                                            </div>
                                        </div>
                                        <div class="col-md-auto col-12 px-3 field">
                                            <div class="ui radio checkbox">
                                                <input type="radio" name="rmsdays" id="rms-60days" value="rms-60days">
                                                <label class="mb-0" for="rms-60days">60 Days <span class="badge badge-danger">9</span></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">

                            <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered custom-table srn datatable"></table>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /Page Content -->
</div>
